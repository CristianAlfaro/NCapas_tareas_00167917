<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Estudiantes</title>
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
<div class="wrap-contact100">
	<form class="contact100-form validate-form" th:action="@{/formEstudiante}" th:object="${estudiante}" method="post">
		<h1>Ingresar Estudiante</h1>
		<br>
		<div class="contact100-form validate-form">
			<label class="label-input100">Nombre :</label>
			<input class="input100" type="text" th:field="${estudiante.nombre}">
			<span th:errors="${estudiante.nombre}" style="color:  #E81505;"></span>
			
			<label class="label-input100">Apellido:</label>
			<input class="input100" type="text" th:field="${estudiante.apellido}">
			<span th:errors="${estudiante.apellido}" style="color:  #E81505;"></span>
			
			<label class="label-input100">Carne:</label>
			<input class="input100" type="number" th:field="${estudiante.carne}">
			<span th:errors="${estudiante.carne}" style="color:  #E81505;"></span>
			
			<label class="label-input100">Carrera:</label>
			<input class="input100" type="text" th:field="${estudiante.carrera}">
			<span th:errors="${estudiante.carrera}" style="color:  #E81505;"></span><br><br>
		</div>
		<input class="contact100-form-btn" type="submit" value="Agregar estudiante">
		
	</form>

	<br>
	<a class="contact100-more" href="/listado" style="text-decoration:none; color: #000;">Ver todos los estudiantes</a>
</div>
</div>
</body>
</html></html>
